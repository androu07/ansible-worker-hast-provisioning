---
# ===== Worker Monitoring Setup =====

- name: Create monitoring directory
  file:
    path: /root/monitoring-client
    state: directory
    owner: root
    group: root
    mode: '0755'
  tags:
    - monitoring_directory

- name: Load IPMI kernel modules
  modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - ipmi_devintf
    - ipmi_si
  tags:
    - ipmi

- name: Make IPMI modules persistent
  lineinfile:
    path: /etc/modules
    line: "{{ item }}"
    create: yes
  loop:
    - ipmi_devintf
    - ipmi_si
  tags:
    - ipmi

- name: Deploy ipmi.yml configuration
  template:
    src: /etc/ansible/templates/ipmi.yml.j2
    dest: /root/monitoring-client/ipmi.yml
    owner: root
    group: root
    mode: '0644'
  tags:
    - ipmi

- name: Deploy docker-compose.yml for monitoring
  template:
    src: /etc/ansible/templates/docker-compose.yml.j2
    dest: /root/monitoring-client/docker-compose.yml
    owner: root
    group: root
    mode: '0644'
  tags:
    - docker

- name: Start monitoring services
  shell: docker compose up -d
  args:
    chdir: /root/monitoring-client
  register: docker_output
  changed_when: "'Created' in docker_output.stdout or 'Recreated' in docker_output.stdout"
  tags:
    - docker

- name: Display monitoring setup completion
  debug:
    msg:
      - ""
      - "========================================="
      - "Worker Monitoring Setup Completed"
      - "========================================="
      - ""
  tags:
    - monitoring_directory
    - ipmi
    - docker
